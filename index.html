<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Snack Tracker</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Courier New', monospace; background: #000; color: white; overflow: hidden; height: 100vh; width: 100vw; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        
        .ui-header { position: absolute; top: 20px; left: 20px; right: 20px; z-index: 10; display: flex; justify-content: space-between; pointer-events: none; }
        .stats { pointer-events: auto; background: rgba(0,0,0,0.95); padding: 15px; border: 2px solid #ffcc33; text-align: center; color: #ffcc33; min-width: 220px; position: relative; }
        
        #status-light { width: 8px; height: 8px; background: #555; border-radius: 50%; position: absolute; top: 10px; right: 10px; }
        .status-online { background: #00ff00 !important; box-shadow: 0 0 8px #00ff00; }

        #save-btn { background: #ff3333; color: white; border: none; padding: 14px; width: 100%; margin-top: 10px; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 16px; font-family: inherit; }
        #save-ts { font-size: 11px; display: block; margin-top: 10px; font-weight: bold; color: #ffcc33; }
        .pulse { animation: pulseRed 1.2s infinite; }
        @keyframes pulseRed { 0% { background: #ff3333; } 50% { background: #880000; } 100% { background: #ff3333; } }

        #kennel-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 20; background: #0a0a0a; }
        .nav-tabs { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 30; }
        .btn { pointer-events: auto; background: #ffcc33; color: black; border: none; padding: 12px 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        
        /* Crosshair UI */
        #crosshair-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; display: none; width: 180px; height: 180px; pointer-events: none; }
        #crosshair { width: 100%; height: 100%; border: 2px solid #00ff00; border-radius: 50%; pointer-events: auto; position: relative; box-shadow: 0 0 0 4000px rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; }
        #crosshair-dot { width: 6px; height: 6px; background: red; border-radius: 50%; box-shadow: 0 0 10px red; }
        
        #cancel-btn { position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%); background: white; color: black; border-radius: 50%; width: 40px; height: 40px; font-size: 24px; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto; border: 2px solid #00ff00; }

        #celebration-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; justify-content: center; align-items: center; pointer-events: auto; }
        .gold-chain-box { position: relative; padding: 60px; background: #050505; border: 4px solid #ffcc33; text-align: center; }
        .chain-link-track { position: absolute; top: 0; left: 0; right: 0; bottom: 0; border: 12px dotted #ffcc33; animation: moveChain 0.8s linear infinite; }
        @keyframes moveChain { from { stroke-dashoffset: 0; } to { stroke-dashoffset: 24; } }
    </style>
</head>
<body>

<div id="map"></div>

<div id="crosshair-container">
    <div id="crosshair" onclick="fireSnack()">
        <div id="crosshair-dot"></div>
        <div id="cancel-btn" onclick="event.stopPropagation(); togglePlacementMode();">âœ•</div>
    </div>
</div>

<div id="celebration-overlay" onclick="this.style.display='none'">
    <div class="gold-chain-box">
        <div class="chain-link-track"></div>
        <div style="font-size:32px; color:#ffcc33; position:relative; z-index:5; font-weight:bold;">SNACK PATROL<br>COMPLETE!</div>
        <div style="color:white; margin-top:15px; font-size:12px; position:relative; z-index:5;">(TAP TO CLOSE)</div>
    </div>
</div>

<div class="ui-header">
    <div style="pointer-events: auto;">
        <button class="btn" onclick="togglePlacementMode()">âž• LOG SNACK</button>
    </div>
    <div class="stats">
        <div id="status-light"></div>
        YARD SNACKS: <span id="snack-count">0</span>
        <button id="save-btn" class="pulse" onclick="syncCurrentState()">SAVE</button>
        <div id="save-ts">CONNECTING...</div>
    </div>
</div>

<div id="kennel-view"></div>

<div class="nav-tabs">
    <button class="btn" style="background:#00d4ff" onclick="showTab('map')">YARD</button>
    <button class="btn" style="background:#00d4ff" onclick="showTab('kennel')">KENNEL</button>
    <button id="clean-btn" class="btn" style="background:#ff3333; color:white;" onclick="clearAllSnacks()">YARD CLEANED!</button>
</div>

<script>
    let markers = [], placementMode = false;
    let briggs, scn, cam, rnd, ctrl;
    const BIN_ID = "whereiszack_bully_poops_final", iglooPos = { lng: -122.316167, lat: 47.490222 };

    mapboxgl.accessToken = 'pk.eyJ1Ijoid2hlcmVpc3phY2siLCJhIjoiY21qbnZwbG9iM2V4aTNmb3d6eTNraHVkbiJ9.PUnVuym3IhJC7bviDHAa4A';
    const map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/satellite-v9', center: [-122.316167, 47.490222], zoom: 19.5, bearing: 90 });

    function setSaveState(saved) {
        const btn = document.getElementById('save-btn');
        const ts = document.getElementById('save-ts');
        const light = document.getElementById('status-light');
        if(saved) {
            btn.innerText = "SAVED âœ“"; btn.style.background = "#28a745"; btn.classList.remove('pulse');
            ts.innerText = `LAST SAVED: ${new Date().toLocaleTimeString([], { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' })}`;
            light.classList.add('status-online');
        } else {
            btn.innerText = "SAVE"; btn.style.background = "#ff3333"; btn.classList.add('pulse');
            ts.innerText = "UNSAVED CHANGES";
        }
    }

    async function syncCurrentState() {
        const data = markers.map(m => ({ lng: m.getLngLat().lng, lat: m.getLngLat().lat }));
        try {
            const response = await fetch(`https://kvbin.com/api/v1/bins/${BIN_ID}`, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data) 
            });
            if(response.ok) setSaveState(true);
        } catch(e) { console.error("Save Error", e); }
    }

    function createMarker(lng, lat) {
        const el = document.createElement('div'); el.innerHTML = 'ðŸ’©'; el.style.fontSize = '40px'; el.style.cursor = 'pointer';
        const m = new mapboxgl.Marker({ element: el }).setLngLat([lng, lat]).addTo(map);
        markers.push(m);
        document.getElementById('snack-count').innerText = markers.length;
        el.onclick = () => { if(!placementMode) collectSnack(m); };
    }

    function fireSnack() { createMarker(map.getCenter().lng, map.getCenter().lat); setSaveState(false); togglePlacementMode(); }
    function togglePlacementMode() { placementMode = !placementMode; document.getElementById('crosshair-container').style.display = placementMode ? 'block' : 'none'; }
    
    function collectSnack(m) {
        const obj = { lng: m.getLngLat().lng, lat: m.getLngLat().lat };
        gsap.to(obj, { lng: iglooPos.lng, lat: iglooPos.lat, duration: 0.8, onUpdate: () => m.setLngLat([obj.lng, obj.lat]), onComplete: () => {
            m.remove(); markers = markers.filter(x => x !== m);
            document.getElementById('snack-count').innerText = markers.length;
            setSaveState(false); 
            if(markers.length === 0) { document.getElementById('celebration-overlay').style.display = 'flex'; syncCurrentState(); }
        }});
    }

    function clearAllSnacks() { markers.slice().forEach(m => collectSnack(m)); }

    function initKennel() {
        scn = new THREE.Scene(); scn.background = new THREE.Color(0x0a0a0a);
        cam = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        rnd = new THREE.WebGLRenderer({ antialias: true }); rnd.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kennel-view').appendChild(rnd.domElement);
        const goldMat = new THREE.MeshStandardMaterial({ color: 0xffcc33, metalness: 0.9, roughness: 0.1 });
        
        // Grass
        const grassCanvas = document.createElement('canvas'); grassCanvas.width = 64; grassCanvas.height = 64;
        const gCtx = grassCanvas.getContext('2d');
        gCtx.fillStyle = '#061106'; gCtx.fillRect(0,0,64,64);
        for(let i=0; i<300; i++) { gCtx.fillStyle = '#0a1d0a'; gCtx.fillRect(Math.random()*64, Math.random()*64, 1, 2); }
        const grassTex = new THREE.CanvasTexture(grassCanvas); grassTex.wrapS = grassTex.wrapT = THREE.RepeatWrapping; grassTex.repeat.set(12,12);
        const grnd = new THREE.Mesh(new THREE.PlaneGeometry(15,15), new THREE.MeshStandardMaterial({map: grassTex})); 
        grnd.rotation.x = -Math.PI/2; grnd.position.y = -1.76; scn.add(grnd);

        const ped = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.8, 0.5, 32), goldMat); ped.position.y = -1.5; scn.add(ped);

        const fence = new THREE.Group();
        const pickGeo = new THREE.BoxGeometry(0.1, 1, 0.05); const railGeo = new THREE.BoxGeometry(12, 0.04, 0.04);
        for(let i=0; i<4; i++) {
            const side = new THREE.Group();
            for(let j=-6; j<=6; j+=0.5) { const p = new THREE.Mesh(pickGeo, goldMat); p.position.x = j; side.add(p); }
            const r1 = new THREE.Mesh(railGeo, goldMat); r1.position.y = 0.2; side.add(r1);
            const r2 = new THREE.Mesh(railGeo, goldMat); r2.position.y = -0.2; side.add(r2);
            side.position.z = 6; side.rotation.y = (Math.PI/2)*i;
            if(i===1) side.position.set(6,0,0); if(i===2) side.position.set(0,0,-6); if(i===3) side.position.set(-6,0,0);
            fence.add(side);
        }
        fence.position.y = -1.2; scn.add(fence);

        scn.add(new THREE.AmbientLight(0xffffff, 1.2)); 
        const spot = new THREE.SpotLight(0xffffff, 1.5); spot.position.set(0, 8, 2); scn.add(spot);

        ctrl = new THREE.OrbitControls(cam, rnd.domElement); 
        ctrl.maxPolarAngle = 1.65; cam.position.set(0, 0, 12);

        new THREE.GLTFLoader().load('https://raw.githubusercontent.com/whereiszack/a-grey-bully/main/Briggs.glb', (g) => {
            briggs = g.scene; briggs.position.y = -1.25;
            briggs.traverse(n => { if(n.isMesh) n.material = goldMat; }); 
            scn.add(briggs);
        });
    }

    function animate() { requestAnimationFrame(animate); if(ctrl) ctrl.update(); if(rnd) rnd.render(scn, cam); }
    function showTab(t) { 
        document.getElementById('kennel-view').style.display = (t==='kennel')?'block':'none';
        document.getElementById('clean-btn').style.display = (t==='kennel')?'none':'block';
        if(t==='kennel') window.dispatchEvent(new Event('resize'));
    }
    
    initKennel(); animate();
    fetch(`https://kvbin.com/api/v1/bins/${BIN_ID}`).then(r=>r.json()).then(d=>{if(Array.isArray(d)){d.forEach(p=>createMarker(p.lng,p.lat));setSaveState(true);}});
</script>
</body>
</html>
