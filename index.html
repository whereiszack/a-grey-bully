<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seattle Snack Tracker</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: white; }
        #map { position: absolute; inset: 0; z-index: 1; }
        #kennel-view { position: absolute; inset: 0; background: #111; z-index: 20; display: none; }
        #scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10; display: none; pointer-events: none; }
        #hud { position: absolute; inset: 0; pointer-events: none; z-index: 100; }
        .interactive { pointer-events: auto; }
        .top-bar { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; align-items: flex-start; }
        .stat-card { background: rgba(0,0,0,0.9); border: 2px solid #ffcc33; padding: 10px; border-radius: 8px; text-align: center; color: #ffcc33; min-width: 100px; }
        #save-btn { background: #ff3333; color: white; border: none; width: 100%; margin-top: 8px; padding: 8px; font-weight: bold; border-radius: 4px; }
        #crosshair-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; z-index: 15; }
        .ring { width: 150px; height: 150px; border: 3px solid #00ff00; border-radius: 50%; position: relative; box-shadow: 0 0 20px #00ff00; }
        .ring::before { content: ''; position: absolute; top: 50%; left: 10%; width: 80%; height: 2px; background: #00ff00; transform: translateY(-50%); }
        .ring::after { content: ''; position: absolute; left: 50%; top: 10%; width: 2px; height: 80%; background: #00ff00; transform: translateX(-50%); }
        #cancel-x { position: absolute; top: -60px; left: -60px; background: #ff3333; color: white; width: 50px; height: 50px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; cursor: pointer; }
        .nav-tabs { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .btn-tab { background: #4ecdc4; color: black; border: none; padding: 12px 20px; font-weight: bold; border-radius: 6px; cursor: pointer; }
        .btn-clean { background: #ff3333; color: white; border: none; padding: 12px 20px; font-weight: bold; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="kennel-view"></div>
<div id="scrim"></div>

<div id="hud">
    <div class="top-bar">
        <button class="btn-tab interactive" style="background:#ffcc33" onclick="toggleMode(true)">âž• LOG SNACK</button>
        <div class="stat-card">
            <div style="font-size:10px">YARD SNACKS</div>
            <div id="count" style="font-size:24px; font-weight:bold;">0</div>
            <button id="save-btn" class="interactive" onclick="syncData()">SAVE</button>
        </div>
    </div>
    <div id="crosshair-ui">
        <div id="cancel-x" class="interactive" onclick="toggleMode(false)">âœ•</div>
        <div class="ring interactive" onclick="dropSnack()"></div>
    </div>
    <div class="nav-tabs">
        <button class="btn-tab interactive" onclick="showTab('map')">YARD</button>
        <button class="btn-tab interactive" onclick="showTab('kennel')">KENNEL</button>
        <button id="clean-btn" class="btn-clean interactive" onclick="clearYard()">YARD CLEANED!</button>
    </div>
</div>

<script>
    const API_KEY = "$2a$10$wDnQ92WEN9Bn.45gW7/Yz.kl3VaGduq9aa88sDptssEZHta.NekPy";
    const BIN_ID = "694fc0c8d0ea881f40433700";
    let markers = [];

    mapboxgl.accessToken = 'pk.eyJ1Ijoid2hlcmVpc3phY2siLCJhIjoiY21qbnZwbG9iM2V4aTNmb3d6eTNraHVkbiJ9.PUnVuym3IhJC7bviDHAa4A';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-v9',
        center: [-122.316167, 47.490222],
        zoom: 19.5,
        bearing: 270 // East at top
    });

    function toggleMode(active) {
        document.getElementById('crosshair-ui').style.display = active ? 'block' : 'none';
        document.getElementById('scrim').style.display = active ? 'block' : 'none';
    }

    function dropSnack() {
        const { lng, lat } = map.getCenter();
        createMarker(lng, lat);
        toggleMode(false);
        markUnsaved();
    }

    function createMarker(lng, lat) {
        const el = document.createElement('div'); el.innerHTML = 'ðŸ’©'; el.style.fontSize = '40px';
        const m = new mapboxgl.Marker({ element: el }).setLngLat([lng, lat]).addTo(map);
        markers.push(m);
        document.getElementById('count').innerText = markers.length;
    }

    function markUnsaved() {
        const btn = document.getElementById('save-btn');
        btn.innerText = "SAVE *"; btn.style.background = "#ff3333";
    }

    async function syncData(isFinal = false) {
        const btn = document.getElementById('save-btn');
        btn.innerText = "SYNCING...";
        const payload = markers.map(m => ({ lng: m.getLngLat().lng, lat: m.getLngLat().lat }));
        
        try {
            fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY, 'X-Bin-Versioning': 'false' },
                body: JSON.stringify(payload)
            }).then(r => {
                if(r.ok) {
                    btn.innerText = "SAVED âœ“"; btn.style.background = "#28a745";
                }
            });
        } catch (e) { btn.innerText = "SAVE"; }
    }

    function clearYard() {
        markers.forEach(m => m.remove());
        markers = [];
        document.getElementById('count').innerText = "0";
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 } });
        syncData(true); // Fire and forget sync
    }

    function showTab(t) {
        document.getElementById('kennel-view').style.display = (t === 'kennel') ? 'block' : 'none';
        document.getElementById('clean-btn').style.display = (t === 'kennel') ? 'none' : 'block';
        if(t === 'kennel' && !window.threeInited) initThree();
    }

    function initThree() {
        window.threeInited = true;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kennel-view').appendChild(renderer.domElement);
        
        const amb = new THREE.AmbientLight(0xffffff, 1.2); scene.add(amb);
        const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5,5,5); scene.add(sun);
        
        const gold = new THREE.MeshStandardMaterial({ color: 0xffcc33, metalness: 0.8, roughness: 0.2 });
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10,10), new THREE.MeshStandardMaterial({color: 0x222222}));
        floor.rotation.x = -Math.PI/2; floor.position.y = -1; scene.add(floor);

        new THREE.GLTFLoader().load('https://raw.githubusercontent.com/whereiszack/a-grey-bully/main/Briggs.glb', (gltf) => {
            const model = gltf.scene;
            model.traverse(n => { if(n.isMesh) n.material = gold; });
            model.position.y = -1;
            scene.add(model);
        });

        camera.position.set(0, 0, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        function anim() { requestAnimationFrame(anim); renderer.render(scene, camera); }
        anim();
    }

    map.on('load', () => {
        fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest?meta=false&t=${Date.now()}`, {
            headers: { 'X-Master-Key': API_KEY }
        }).then(r => r.json()).then(data => {
            const points = Array.isArray(data) ? data : (data.record || []);
            points.forEach(p => createMarker(p.lng, p.lat));
        });
    });
</script>
</body>
</html>
