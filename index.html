<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Snack Tracker</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Courier New', monospace; background: #000; color: white; overflow: hidden; height: 100vh; width: 100vw; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        
        .ui-header { position: absolute; top: 20px; left: 20px; right: 20px; z-index: 10; display: flex; justify-content: space-between; pointer-events: none; }
        .stats { pointer-events: auto; background: rgba(0,0,0,0.95); padding: 15px; border: 2px solid #ffcc33; text-align: center; color: #ffcc33; min-width: 220px; }
        
        #save-btn { background: #ff3333; color: white; border: none; padding: 14px; width: 100%; margin-top: 10px; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 16px; }
        .pulse { animation: pulseRed 1.2s infinite; }
        @keyframes pulseRed { 0% { background: #ff3333; } 50% { background: #880000; } 100% { background: #ff3333; } }

        #kennel-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 20; background: #0a0a0a; }
        .nav-tabs { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 30; }
        .btn { pointer-events: auto; background: #ffcc33; color: black; border: none; padding: 12px 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        
        #crosshair-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; display: none; width: 220px; height: 220px; pointer-events: none; }
        #crosshair { width: 100%; height: 100%; border: 3px solid #00ff00; border-radius: 50%; pointer-events: auto; position: relative; box-shadow: 0 0 0 4000px rgba(0,0,0,0.75); }
        #cancel-x { position: absolute; top: -70px; left: -70px; background: #ff3333; color: white; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; cursor: pointer; pointer-events: auto; border: 3px solid white; z-index: 100; box-shadow: 0 0 25px rgba(255,0,0,1); }
    </style>
</head>
<body>

<div id="map"></div>

<div id="crosshair-container">
    <div id="cancel-x" onclick="togglePlacementMode()">âœ•</div>
    <div id="crosshair" onclick="fireSnack()">
        <div style="position:absolute; top:50%; left:50%; width:10px; height:10px; background:red; border-radius:50%; transform:translate(-50%,-50%); box-shadow: 0 0 15px red;"></div>
    </div>
</div>

<div class="ui-header">
    <button class="btn" onclick="togglePlacementMode()">âž• LOG SNACK</button>
    <div class="stats">
        SNACKS: <span id="snack-count">0</span>
        <button id="save-btn" class="pulse" onclick="syncCurrentState()">SAVE</button>
    </div>
</div>

<div id="kennel-view"></div>

<div class="nav-tabs">
    <button class="btn" style="background:#00d4ff" onclick="showTab('map')">YARD</button>
    <button class="btn" style="background:#00d4ff" onclick="showTab('kennel')">KENNEL</button>
    <button id="clean-btn" class="btn" style="background:#ff3333; color:white;" onclick="clearAllSnacks()">YARD CLEANED!</button>
</div>

<script>
    let markers = [], placementMode = false;
    let scn, cam, rnd, ctrl, briggs;
    const API_KEY = "$2a$10$wDnQ92WEN9Bn.45gW7/Yz.kl3VaGduq9aa88sDptssEZHta.NekPy"; 
    const BIN_ID = "694fc0c8d0ea881f40433700"; 

    mapboxgl.accessToken = 'pk.eyJ1Ijoid2hlcmVpc3phY2siLCJhIjoiY21qbnZwbG9iM2V4aTNmb3d6eTNraHVkbiJ9.PUnVuym3IhJC7bviDHAa4A';
    const map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/satellite-v9', center: [-122.316167, 47.490222], zoom: 19.5, bearing: 90 });

    async function syncCurrentState() {
        const data = markers.map(m => ({ lng: m.getLngLat().lng, lat: m.getLngLat().lat }));
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(data)
            });
            if(res.ok) {
                const btn = document.getElementById('save-btn');
                btn.innerText = "SAVED âœ“"; btn.style.background = "#28a745"; btn.classList.remove('pulse');
            }
        } catch (e) { console.error(e); }
    }

    function createMarker(lng, lat) {
        const el = document.createElement('div'); el.innerHTML = 'ðŸ’©'; el.style.fontSize = '40px'; el.style.cursor = 'pointer';
        const m = new mapboxgl.Marker({ element: el }).setLngLat([lng, lat]).addTo(map);
        markers.push(m);
        document.getElementById('snack-count').innerText = markers.length;
        el.onclick = () => { if(!placementMode) collectSnack(m); };
    }

    function fireSnack() { createMarker(map.getCenter().lng, map.getCenter().lat); togglePlacementMode(); }
    function togglePlacementMode() { placementMode = !placementMode; document.getElementById('crosshair-container').style.display = placementMode ? 'block' : 'none'; }
    
    function collectSnack(m) {
        const igloo = { lng: -122.316167, lat: 47.490222 };
        const obj = { lng: m.getLngLat().lng, lat: m.getLngLat().lat };
        gsap.to(obj, { lng: igloo.lng, lat: igloo.lat, duration: 0.8, onUpdate: () => m.setLngLat([obj.lng, obj.lat]), onComplete: () => {
            m.remove(); markers = markers.filter(x => x !== m);
            document.getElementById('snack-count').innerText = markers.length;
        }});
    }

    function clearAllSnacks() { markers.slice().forEach(m => collectSnack(m)); }

    function initKennel() {
        scn = new THREE.Scene();
        cam = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        rnd = new THREE.WebGLRenderer({ antialias: true }); rnd.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kennel-view').appendChild(rnd.domElement);
        
        const goldMat = new THREE.MeshStandardMaterial({ color: 0xffcc33, metalness: 0.9, roughness: 0.2 });

        // Grass stays inside (Plane matches fence area)
        const grnd = new THREE.Mesh(new THREE.PlaneGeometry(12,12), new THREE.MeshStandardMaterial({color: 0x1a331a})); 
        grnd.rotation.x = -Math.PI/2; grnd.position.y = -1.76; scn.add(grnd);

        // Brightened Lighting
        scn.add(new THREE.AmbientLight(0xffffff, 1.2)); 
        const light = new THREE.DirectionalLight(0xffffff, 1.0); light.position.set(5, 10, 7.5); scn.add(light);

        const ped = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.8, 0.5, 32), goldMat); ped.position.y = -1.5; scn.add(ped);

        // Fence with Horizontal Rails
        const fence = new THREE.Group();
        const railGeo = new THREE.BoxGeometry(12, 0.05, 0.05);
        const pick = new THREE.BoxGeometry(0.1, 1, 0.05);
        
        for(let i=0; i<4; i++) {
            const side = new THREE.Group();
            // Vertical Pickets
            for(let j=-6; j<=6; j+=0.5) { 
                const p = new THREE.Mesh(pick, goldMat); p.position.x = j; side.add(p); 
            }
            // Top and Bottom Rails
            const topRail = new THREE.Mesh(railGeo, goldMat); topRail.position.y = 0.35; side.add(topRail);
            const botRail = new THREE.Mesh(railGeo, goldMat); botRail.position.y = -0.35; side.add(botRail);
            
            side.position.z = 6; side.rotation.y = (Math.PI/2)*i;
            if(i===1) side.position.set(6,0,0); if(i===2) side.position.set(0,0,-6); if(i===3) side.position.set(-6,0,0);
            fence.add(side);
        }
        fence.position.y = -1.2; scn.add(fence);

        ctrl = new THREE.OrbitControls(cam, rnd.domElement); cam.position.set(0, 0, 12);

        new THREE.GLTFLoader().load('https://raw.githubusercontent.com/whereiszack/a-grey-bully/main/Briggs.glb', (g) => {
            briggs = g.scene; briggs.position.y = -1.25;
            briggs.traverse(n => { if(n.isMesh) n.material = goldMat; }); 
            scn.add(briggs);
        });
    }

    function animate() { requestAnimationFrame(animate); if(rnd) rnd.render(scn, cam); }
    function showTab(t) { 
        document.getElementById('kennel-view').style.display = (t==='kennel')?'block':'none';
        document.getElementById('clean-btn').style.display = (t==='kennel')?'none':'block';
        if(t==='kennel') window.dispatchEvent(new Event('resize'));
    }
    initKennel(); animate();

    fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY } })
    .then(r=>r.json()).then(d=>{ if(d.record) d.record.forEach(p => createMarker(p.lng, p.lat)); });
</script>
</body>
</html>
