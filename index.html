<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Snack Tracker</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Courier New', monospace; background: #000; color: white; overflow: hidden; height: 100vh; width: 100vw; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; background: #111; }
        
        .ui-header { position: absolute; top: 20px; left: 20px; right: 20px; z-index: 10; display: flex; justify-content: space-between; pointer-events: none; }
        .controls-left { display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .stats { pointer-events: auto; background: rgba(0,0,0,0.95); padding: 15px; border: 2px solid #ffcc33; text-align: center; color: #ffcc33; min-width: 220px; }
        
        #save-btn { background: #ff3333; color: white; border: none; padding: 14px; width: 100%; margin-top: 10px; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 16px; transition: 0.3s; }
        .pulse { animation: pulseRed 1.2s infinite; }
        @keyframes pulseRed { 0% { background: #ff3333; } 50% { background: #880000; } 100% { background: #ff3333; } }
        
        .syncing { background: #ffcc33 !important; color: black !important; animation: pulseYellow 0.8s infinite !important; }
        @keyframes pulseYellow { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #boost-btn { background: #222; color: #00ff66; border: 2px solid #00ff66; font-size: 11px; padding: 10px; cursor: pointer; text-transform: uppercase; font-weight: bold; width: 180px; border-radius: 4px; }
        #boost-btn.active { background: #00ff66; color: black; box-shadow: 0 0 20px rgba(0, 255, 102, 0.6); }

        #kennel-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 20; background: #050505; }
        .nav-tabs { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 30; }
        .btn { pointer-events: auto; background: #ffcc33; color: black; border: none; padding: 12px 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        
        #crosshair-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; display: none; width: 220px; height: 220px; pointer-events: none; }
        #crosshair { width: 100%; height: 100%; border: 3px solid #00ff00; border-radius: 50%; pointer-events: auto; position: relative; box-shadow: 0 0 0 4000px rgba(0,0,0,0.75); }
        #crosshair::before { content: ''; position: absolute; top: 50%; left: 20%; width: 60%; height: 3px; background: #00ff00; transform: translateY(-50%); }
        #crosshair::after { content: ''; position: absolute; left: 50%; top: 20%; width: 3px; height: 60%; background: #00ff00; transform: translateX(-50%); }
        
        #cancel-x { position: absolute; top: -85px; left: -85px; background: #ff3333; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; cursor: pointer; pointer-events: auto; border: 4px solid white; z-index: 100; box-shadow: 0 0 30px rgba(255,0,0,1); }
        #celebration { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="crosshair-container">
    <div id="cancel-x" onclick="togglePlacementMode()">âœ•</div>
    <div id="crosshair" onclick="fireSnack()"></div>
</div>

<div id="celebration" onclick="this.style.display='none'">
    <div>
        <h1 style="color:#ffcc33; font-size:48px; margin-bottom:10px;">YARD CLEANED!</h1>
        <p style="color:white; font-size:20px; font-weight:bold;">DATABASE SYNCED TO ZERO</p>
        <p style="color:#aaa; margin-top:20px;">TAP TO CLOSE</p>
    </div>
</div>

<div class="ui-header">
    <div class="controls-left">
        <button id="boost-btn" onclick="toggleShadowBoost()">SHADOW BOOST: OFF</button>
        <button class="btn" onclick="togglePlacementMode()">âž• LOG SNACK</button>
    </div>
    <div class="stats">
        YARD SNACKS: <span id="snack-count">0</span>
        <button id="save-btn" class="pulse" onclick="syncCurrentState()">SAVE</button>
    </div>
</div>

<div id="kennel-view"></div>

<div class="nav-tabs">
    <button class="btn" style="background:#00d4ff" onclick="showTab('map')">YARD</button>
    <button class="btn" style="background:#00d4ff" onclick="showTab('kennel')">KENNEL</button>
    <button id="clean-btn" class="btn" style="background:#ff3333; color:white;" onclick="clearAllSnacks()">YARD CLEANED!</button>
</div>

<script>
    let markers = [], placementMode = false, shadowBoost = false;
    let scn, cam, rnd, ctrl, briggs;

    const API_KEY = "$2a$10$wDnQ92WEN9Bn.45gW7/Yz.kl3VaGduq9aa88sDptssEZHta.NekPy"; 
    const BIN_ID = "694fc0c8d0ea881f40433700"; 

    mapboxgl.accessToken = 'pk.eyJ1Ijoid2hlcmVpc3phY2siLCJhIjoiY21qbnZwbG9iM2V4aTNmb3d6eTNraHVkbiJ9.PUnVuym3IhJC7bviDHAa4A';
    const map = new mapboxgl.Map({ 
        container: 'map', 
        style: 'mapbox://styles/mapbox/satellite-v9', 
        center: [-122.316167, 47.490222], 
        zoom: 19.5, 
        bearing: 90
    });

    function applyMapEffects() {
        if (!map.isStyleLoaded() || !map.getLayer('satellite')) return;
        if (shadowBoost) {
            map.setPaintProperty('satellite', 'raster-brightness-min', 0.22); 
            map.setPaintProperty('satellite', 'raster-brightness-max', 0.88); 
            map.setPaintProperty('satellite', 'raster-saturation', 0.35);      
        } else {
            map.setPaintProperty('satellite', 'raster-brightness-min', 0);
            map.setPaintProperty('satellite', 'raster-brightness-max', 1);
            map.setPaintProperty('satellite', 'raster-saturation', 0);
        }
    }

    function toggleShadowBoost() {
        shadowBoost = !shadowBoost;
        const btn = document.getElementById('boost-btn');
        btn.innerText = `SHADOW BOOST: ${shadowBoost ? 'ON' : 'OFF'}`;
        btn.classList.toggle('active', shadowBoost);
        applyMapEffects();
    }

    map.on('style.load', applyMapEffects);
    map.on('idle', applyMapEffects);

    function setUnsaved() {
        const btn = document.getElementById('save-btn');
        btn.innerText = "SAVE"; 
        btn.style.background = "#ff3333"; 
        btn.classList.add('pulse');
        btn.classList.remove('syncing');
    }

    // --- CRITICAL FIX: FORCE CLEARANCE ---
    function clearAllSnacks() { 
        // 1. Physically remove every marker from Mapbox
        markers.forEach(m => m.remove());
        // 2. Clear the local array
        markers = [];
        // 3. Update the UI count
        updateUI();
        // 4. Update the save button to show we need to sync this "zero"
        setUnsaved();
        // 5. Fire off the sync to the cloud immediately
        syncCurrentState();
        // 6. Show the celebration
        document.getElementById('celebration').style.display = 'flex';
    }

    async function syncCurrentState() {
        const btn = document.getElementById('save-btn');
        // Always map markers, even if it results in an empty array []
        const data = markers.map(m => ({ lng: m.getLngLat().lng, lat: m.getLngLat().lat }));
        
        btn.innerText = "SYNCING...";
        btn.classList.add('syncing');
        btn.classList.remove('pulse');

        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 
                    'Content-Type': 'application/json', 
                    'X-Master-Key': API_KEY, 
                    'X-Bin-Versioning': 'false' 
                },
                body: JSON.stringify(data)
            });
            
            if(res.ok) {
                btn.innerText = "SAVED âœ“"; 
                btn.style.background = "#28a745"; 
                btn.classList.remove('syncing');
                btn.classList.remove('pulse');
            }
        } catch (e) { 
            console.error("Sync Error:", e);
            btn.innerText = "RETRY SAVE";
            btn.classList.remove('syncing');
        }
    }

    function createMarker(lng, lat) {
        const el = document.createElement('div'); el.innerHTML = 'ðŸ’©'; el.style.fontSize = '40px'; el.style.cursor = 'pointer';
        const m = new mapboxgl.Marker({ element: el }).setLngLat([lng, lat]).addTo(map);
        markers.push(m);
        updateUI();
        el.onclick = () => { if(!placementMode) collectSnack(m); };
    }

    function updateUI() {
        document.getElementById('snack-count').innerText = markers.length;
    }

    function fireSnack() { 
        createMarker(map.getCenter().lng, map.getCenter().lat); 
        setUnsaved(); 
        togglePlacementMode(); 
    }
    
    function togglePlacementMode() { 
        placementMode = !placementMode; 
        document.getElementById('crosshair-container').style.display = placementMode ? 'block' : 'none'; 
    }
    
    function collectSnack(m) {
        const igloo = { lng: -122.316167, lat: 47.490222 };
        const obj = { lng: m.getLngLat().lng, lat: m.getLngLat().lat };
        gsap.to(obj, { lng: igloo.lng, lat: igloo.lat, duration: 0.8, onUpdate: () => m.setLngLat([obj.lng, obj.lat]), onComplete: () => {
            m.remove(); 
            markers = markers.filter(x => x !== m);
            updateUI();
            setUnsaved(); 
            if(markers.length === 0) syncCurrentState();
        }});
    }

    function initKennel() {
        scn = new THREE.Scene();
        cam = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        rnd = new THREE.WebGLRenderer({ antialias: true }); rnd.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kennel-view').appendChild(rnd.domElement);
        const goldMat = new THREE.MeshStandardMaterial({ color: 0xffcc33, metalness: 1.0, roughness: 0.15, emissive: 0x221100 });
        const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d'); ctx.fillStyle = '#1a331a'; ctx.fillRect(0,0,128,128);
        for(let i=0; i<400; i++){ ctx.fillStyle = '#2d5a2d'; ctx.fillRect(Math.random()*128, Math.random()*128, 2, 4); }
        const grassTex = new THREE.CanvasTexture(canvas); grassTex.wrapS = grassTex.wrapT = THREE.RepeatWrapping; grassTex.repeat.set(10,10);
        const grnd = new THREE.Mesh(new THREE.PlaneGeometry(12.1, 12.1), new THREE.MeshStandardMaterial({map: grassTex})); 
        grnd.rotation.x = -Math.PI/2; grnd.position.y = -1.76; scn.add(grnd);
        scn.add(new THREE.AmbientLight(0xffffff, 0.7)); 
        const d1 = new THREE.DirectionalLight(0xffffff, 1.2); d1.position.set(5, 10, 7); scn.add(d1);
        const d2 = new THREE.DirectionalLight(0xffffff, 0.5); d2.position.set(-5, 5, -5); scn.add(d2);
        const ped = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.8, 0.5, 32), goldMat); ped.position.y = -1.5; scn.add(ped);
        const fence = new THREE.Group();
        const railGeo = new THREE.BoxGeometry(12, 0.08, 0.08);
        const pick = new THREE.BoxGeometry(0.12, 1.1, 0.06);
        for(let i=0; i<4; i++) {
            const side = new THREE.Group();
            for(let j=-6; j<=6; j+=0.4) { const p = new THREE.Mesh(pick, goldMat); p.position.x = j; side.add(p); }
            const tR = new THREE.Mesh(railGeo, goldMat); tR.position.y = 0.4; side.add(tR);
            const bR = new THREE.Mesh(railGeo, goldMat); bR.position.y = -0.4; side.add(bR);
            side.position.z = 6; side.rotation.y = (Math.PI/2)*i;
            if(i===1) side.position.set(6,0,0); if(i===2) side.position.set(0,0,-6); if(i===3) side.position.set(-6,0,0);
            fence.add(side);
        }
        fence.position.y = -1.2; scn.add(fence);
        ctrl = new THREE.OrbitControls(cam, rnd.domElement); 
        ctrl.maxPolarAngle = 1.7; ctrl.minDistance = 2; cam.position.set(0, 0, 11);
        new THREE.GLTFLoader().load('https://raw.githubusercontent.com/whereiszack/a-grey-bully/main/Briggs.glb', (g) => {
            briggs = g.scene; briggs.position.y = -1.25;
            briggs.traverse(n => { if(n.isMesh) n.material = goldMat; }); scn.add(briggs);
        });
    }

    function animate() { requestAnimationFrame(animate); if(rnd) rnd.render(scn, cam); }
    function showTab(t) { 
        const k = (t==='kennel');
        document.getElementById('kennel-view').style.display = k?'block':'none';
        document.getElementById('clean-btn').style.display = k?'none':'block';
        if(k) window.dispatchEvent(new Event('resize'));
    }
    initKennel(); animate();

    // Forced Latest Load
    fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest?meta=false`, { 
        headers: { 'X-Master-Key': API_KEY } 
    })
    .then(r=>r.json()).then(d=>{ 
        if(Array.isArray(d)) d.forEach(p => createMarker(p.lng, p.lat));
        updateUI();
    });
</script>
</body>
</html>
