<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Poop Tracker Pro</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: white; overflow: hidden; height: 100vh; width: 100vw; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        
        /* Fixed UI Layout for Desktop/Mobile */
        .ui-header { position: absolute; top: 20px; left: 20px; right: 20px; z-index: 10; display: flex; justify-content: space-between; pointer-events: none; }
        .stats { pointer-events: auto; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 12px; border: 2px solid #00ff00; min-width: 150px; }
        
        /* Crosshair for Manual Placement */
        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 5; pointer-events: none; display: none; }
        #crosshair::before, #crosshair::after { content: ''; position: absolute; background: #00ff00; }
        #crosshair::before { width: 40px; height: 2px; left: -20px; top: 0; }
        #crosshair::after { width: 2px; height: 40px; left: 0; top: -20px; }

        #kennel-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #222, #000); display: none; z-index: 20; }
        .nav-tabs { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 30; }
        
        .btn { pointer-events: auto; background: #00ff00; color: black; border: none; padding: 15px 25px; font-weight: bold; border-radius: 30px; cursor: pointer; text-transform: uppercase; font-size: 14px; }
        .btn-blue { background: #00d4ff; }
        .btn-red { background: #ff4d4d; color: white; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="crosshair"></div>

<div class="ui-header">
    <div style="pointer-events: auto;">
        <button id="log-btn" class="btn" onclick="togglePlacementMode()">âž• LOG POOP</button>
        <div id="tip-text" style="margin-top:10px; font-size:12px; display:none; color:#00ff00;">MOVE MAP TO AIM, TAP AGAIN TO DROP</div>
    </div>
    <div class="stats">
        <b>SCRAPS:</b> <span id="scrap-count">0</span><br>
        <b>STATUS:</b> <span id="reward-status">Level 1</span>
    </div>
</div>

<div id="kennel-view"></div>

<div class="nav-tabs">
    <button class="btn btn-blue" onclick="showTab('map')">THE YARD</button>
    <button class="btn btn-blue" onclick="showTab('kennel')">THE KENNEL</button>
    <button class="btn btn-red" onclick="clearAllPoops()">CLEAR YARD</button>
</div>

<script>
    let scraps = 0;
    let markers = [];
    let placementMode = false;
    const iglooPos = { lng: -122.316167, lat: 47.490222 };
    const propertyCenter = [-122.316167, 47.490222]; // Center on igloo for focus

    // 1. Initialize Restricted Map
    mapboxgl.accessToken = 'pk.eyJ1Ijoid2hlcmVpc3phY2siLCJhIjoiY21qbnZwbG9iM2V4aTNmb3d6eTNraHVkbiJ9.PUnVuym3IhJC7bviDHAa4A';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-streets-v12',
        center: propertyCenter,
        zoom: 19.5,
        pitch: 65,
        maxBounds: [
            [-122.3175, 47.4895], // Southwest
            [-122.3150, 47.4910]  // Northeast
        ],
        antialias: true
    });

    map.on('style.load', () => {
        map.setFog({ 'range': [0.5, 3], 'color': '#000', 'high-color': '#222' });
        map.addSource('mapbox-dem', { 'type': 'raster-dem', 'url': 'mapbox://mapbox.mapbox-terrain-dem-v1' });
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
    });

    // 2. Crosshair / Manual Placement Logic
    function togglePlacementMode() {
        placementMode = !placementMode;
        const crosshair = document.getElementById('crosshair');
        const tip = document.getElementById('tip-text');
        const btn = document.getElementById('log-btn');

        if (placementMode) {
            crosshair.style.display = 'block';
            tip.style.display = 'block';
            btn.innerText = 'ðŸŽ¯ DROP HERE';
            btn.style.background = '#00d4ff';
        } else {
            const center = map.getCenter();
            dropPoop(center.lng, center.lat);
            crosshair.style.display = 'none';
            tip.style.display = 'none';
            btn.innerText = 'âž• LOG POOP';
            btn.style.background = '#00ff00';
        }
    }

    function dropPoop(lng, lat) {
        const el = document.createElement('div');
        el.innerHTML = 'ðŸ’©';
        el.style.fontSize = '40px';
        el.style.filter = 'drop-shadow(0 0 10px black)';
        el.style.cursor = 'pointer';
        
        const marker = new mapboxgl.Marker({ element: el })
            .setLngLat([lng, lat])
            .addTo(map);
        
        markers.push(marker);
    }

    // 3. The "Poop-nado" Animation
    function clearAllPoops() {
        if (markers.length === 0) return;
        
        markers.forEach((m, index) => {
            const start = m.getLngLat();
            const proxy = { lng: start.lng, lat: start.lat, scale: 1 };
            
            gsap.to(proxy, {
                lng: iglooPos.lng,
                lat: iglooPos.lat,
                scale: 0.1,
                duration: 1.5,
                delay: index * 0.1,
                ease: "back.in(1.7)",
                onUpdate: () => {
                    m.setLngLat([proxy.lng, proxy.lat]);
                    m.getElement().style.transform = `scale(${proxy.scale})`;
                },
                onComplete: () => {
                    m.remove();
                    scraps += 10;
                    document.getElementById('scrap-count').innerText = scraps;
                    updateRewards();
                }
            });
        });
        markers = [];
    }

    // 4. Kennel & Briggs Loading
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('kennel-view').appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 1.5));

    let briggs;
    new THREE.GLTFLoader().load('https://raw.githubusercontent.com/whereiszack/a-grey-bully/main/Briggs.glb', (gltf) => {
        briggs = gltf.scene;
        briggs.scale.set(30, 30, 30);
        scene.add(briggs);
    });

    camera.position.set(0, 1, 5);

    function animate() {
        requestAnimationFrame(animate);
        if (briggs) briggs.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    animate();

    function showTab(tab) {
        document.getElementById('kennel-view').style.display = tab === 'kennel' ? 'block' : 'none';
    }

    function updateRewards() {
        if (scraps >= 100) document.getElementById('reward-status').innerText = "GOLD CHAIN UNLOCKED!";
    }
</script>
</body>
</html>
