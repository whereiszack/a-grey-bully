<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Snack Tracker: Patrol Mode</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Courier New', monospace; background: #000; color: white; overflow: hidden; height: 100vh; width: 100vw; }
        
        #map { 
            position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; 
            transition: filter 0.4s ease;
            filter: brightness(1.1) contrast(1.1) saturate(1.1); 
        }

        /* Sniper Overlay */
        #crosshair-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; display: none; width: 160px; height: 160px; pointer-events: none; }
        #crosshair { width: 100%; height: 100%; border: 2px solid #00ff00; border-radius: 50%; pointer-events: auto; position: relative; box-shadow: 0 0 0 4000px rgba(0,0,0,0.85); }
        #crosshair::before { content: ''; position: absolute; top: 50%; left: -20px; width: 200px; height: 1px; background: rgba(0,255,0,0.5); }
        #crosshair::after { content: ''; position: absolute; left: 50%; top: -20px; width: 1px; height: 200px; background: rgba(0,255,0,0.5); }
        .scope-dot { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; background: red; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 12px red; }
        #scope-cancel { position: absolute; top: 0; left: 0; background: #ff3333; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; pointer-events: auto; border: 2px solid white; font-size: 14px; z-index: 51; }

        /* Triumphant Popup */
        #celebration-popup {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #111; padding: 40px; text-align: center; z-index: 1000;
            display: none; box-shadow: 0 0 50px rgba(0,0,0,0.9); border: 2px solid #ffcc33;
        }

        .chain-links {
            position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 6px dashed #ffcc33; border-radius: 10px;
            animation: rotateChain 2s linear infinite;
        }

        @keyframes rotateChain {
            from { transform: rotate(0deg); }
            to { transform: rotate(5deg); } /* Subtle shifting links */
        }

        #celebration-text { font-size: 28px; font-weight: bold; color: #ffcc33; text-shadow: 2px 2px #000; position: relative; z-index: 1001; }

        .ui-header { position: absolute; top: 20px; left: 20px; right: 20px; z-index: 10; display: flex; justify-content: space-between; pointer-events: none; }
        .stats { pointer-events: auto; background: rgba(0,0,0,0.9); padding: 15px; border: 2px solid #ffcc33; text-align: right; color: #ffcc33; min-width: 180px; }
        #sync-time { font-size: 10px; color: #ffcc33; cursor: pointer; text-decoration: underline; display: inline-block; margin-top: 5px; }
        
        #kennel-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 20; background: #080808; }
        .nav-tabs { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 30; }
        .btn { pointer-events: auto; background: #ffcc33; color: black; border: none; padding: 12px 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        .btn-blue { background: #00d4ff; }
        .btn-red { background: #ff3333; color: white; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="crosshair-container">
    <div id="scope-cancel" onclick="togglePlacementMode(false)">X</div>
    <div id="crosshair" onclick="fireSnack()"><div class="scope-dot"></div></div>
</div>

<div id="celebration-popup">
    <div class="chain-links"></div>
    <div id="celebration-text">SNACK PATROL<br>COMPLETE!</div>
</div>

<div class="ui-header">
    <div style="pointer-events: auto;">
        <button id="log-btn" class="btn" onclick="togglePlacementMode()">âž• LOG SNACK</button>
        <button id="lights-btn" class="btn btn-blue" style="margin-top:5px; font-size:10px;" onclick="toggleLightBoost()">ðŸ”¦ SHADOW LIFT</button>
    </div>
    <div class="stats">
        YARD SNACKS: <span id="snack-count">0</span><br>
        <div id="sync-time" onclick="syncDataFromServer()">LAST SYNC: WAITING...</div>
    </div>
</div>

<div id="kennel-view"></div>

<div class="nav-tabs">
    <button class="btn btn-blue" onclick="showTab('map')">YARD</button>
    <button class="btn btn-blue" onclick="showTab('kennel')">KENNEL</button>
    <button id="clean-btn" class="btn btn-red" onclick="clearAllSnacks()">YARD CLEANED!</button>
</div>

<script>
    let markers = [], placementMode = false, boostActive = false;
    let briggs, scn, cam, rnd, ctrl;
    const BIN_ID = "whereiszack_bully_poops_final", iglooPos = { lng: -122.316167, lat: 47.490222 };
    
    const woofSound = new Audio('https://cdn.freesound.org/previews/235/235911_3383091-lq.mp3');
    const trumpetSound = new Audio('https://cdn.freesound.org/previews/353/353500_5121236-lq.mp3');

    mapboxgl.accessToken = 'pk.eyJ1Ijoid2hlcmVpc3phY2siLCJhIjoiY21qbnZwbG9iM2V4aTNmb3d6eTNraHVkbiJ9.PUnVuym3IhJC7bviDHAa4A';
    const map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/satellite-v9', center: [-122.316167, 47.490222], zoom: 19.5, bearing: 90 });

    function updateCounter() { document.getElementById('snack-count').innerText = markers.length; }

    function celebrate() {
        woofSound.play().catch(() => {});
        trumpetSound.play().catch(() => {});
        const pop = document.getElementById('celebration-popup');
        pop.style.display = 'block';
        gsap.fromTo(pop, { scale: 0.5, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.5, ease: "back.out" });
        setTimeout(() => {
            gsap.to(pop, { opacity: 0, scale: 0.5, duration: 0.5, onComplete: () => pop.style.display = 'none' });
        }, 2500);
    }

    function togglePlacementMode(s) { 
        placementMode = (s !== undefined) ? s : !placementMode; 
        document.getElementById('crosshair-container').style.display = placementMode ? 'block' : 'none';
        document.getElementById('log-btn').innerText = placementMode ? 'CANCEL' : 'âž• LOG SNACK';
    }
    
    function toggleLightBoost() {
        boostActive = !boostActive;
        const mapDiv = document.getElementById('map');
        // Targeted: lifts shadows (brightness) while lowering contrast to prevent highlight blowout
        mapDiv.style.filter = boostActive ? 
            'brightness(1.6) contrast(0.7) saturate(1.3)' : 
            'brightness(1.1) contrast(1.1) saturate(1.1)';
        document.getElementById('lights-btn').innerText = boostActive ? 'ðŸ‘“ RESET' : 'ðŸ”¦ SHADOW LIFT';
    }

    function fireSnack() { 
        const c = map.getCenter(); 
        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        dropSnack(c.lng, c.lat, true, timestamp); 
        togglePlacementMode(false);
    }

    function dropSnack(lng, lat, sync, time) {
        const el = document.createElement('div'); el.innerHTML = 'ðŸ’©'; el.style.fontSize = '40px'; el.style.cursor = 'pointer';
        const m = new mapboxgl.Marker({ element: el }).setLngLat([lng, lat]).addTo(map);
        m.snackTime = time || 'Unknown'; 
        markers.push(m);
        updateCounter();
        el.addEventListener('click', () => { if (!placementMode) collectSnack(m); });
        if (sync) syncCurrentState();
    }

    function collectSnack(m) {
        const s = m.getLngLat(), p = { lng: s.lng, lat: s.lat, sc: 1 };
        gsap.to(p, { 
            lng: iglooPos.lng, lat: iglooPos.lat, sc: 0, duration: 0.8, 
            onUpdate: () => { m.setLngLat([p.lng, p.lat]); m.getElement().style.transform = `scale(${p.sc})`; }, 
            onComplete: () => { 
                m.remove(); markers = markers.filter(x => x !== m); 
                updateCounter(); syncCurrentState();
                if(markers.length === 0) celebrate();
            } 
        });
    }

    function clearAllSnacks() { 
        if(markers.length === 0) return; 
        const count = markers.length;
        markers.forEach((m, i) => { 
            const s = m.getLngLat(), p = { lng: s.lng, lat: s.lat, sc: 1 }; 
            gsap.to(p, { 
                lng: iglooPos.lng, lat: iglooPos.lat, sc: 0, duration: 1, delay: i*0.05, 
                onUpdate: () => { m.setLngLat([p.lng, p.lat]); m.getElement().style.transform = `scale(${p.sc})`; }, 
                onComplete: () => { 
                    m.remove(); 
                    if(i === count - 1) { 
                        markers = []; updateCounter(); 
                        syncCurrentState(); celebrate();
                    } 
                } 
            }); 
        }); 
    }

    async function syncDataFromServer() {
        const url = `https://kvbin.com/api/v1/bins/${BIN_ID}`;
        try {
            const res = await fetch(url);
            if (res.ok) {
                const data = await res.json();
                if (data.length !== markers.length) {
                    markers.forEach(m => m.remove());
                    markers = [];
                    data.forEach(p => dropSnack(p.lng, p.lat, false, p.time));
                }
                document.getElementById('sync-time').innerText = `LAST SYNC: ${new Date().toLocaleTimeString()}`;
            }
        } catch(e) {}
    }

    async function syncCurrentState() {
        const url = `https://kvbin.com/api/v1/bins/${BIN_ID}`;
        const data = markers.map(m => ({ lng: m.getLngLat().lng, lat: m.getLngLat().lat, time: m.snackTime }));
        await fetch(url, { method: 'POST', body: JSON.stringify(data) });
    }

    // --- KENNEL (RESTORED & BRIGHTER) ---
    function initKennel() {
        scn = new THREE.Scene(); scn.background = new THREE.Color(0x0a0a0a);
        cam = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
        rnd = new THREE.WebGLRenderer({ antialias: true }); rnd.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('kennel-view').appendChild(rnd.domElement);
        
        const grnd = new THREE.Mesh(new THREE.PlaneGeometry(20,20), new THREE.MeshStandardMaterial({color: 0x111111})); 
        grnd.rotation.x = -Math.PI/2; grnd.position.y = -1.5; scn.add(grnd);

        const spot = new THREE.SpotLight(0xffaa33, 8); spot.position.set(2, 8, 4); scn.add(spot);
        const fill = new THREE.DirectionalLight(0xffaa33, 1.5); fill.position.set(-2, 2, 5); scn.add(fill);
        scn.add(new THREE.AmbientLight(0xffaa33, 0.4));

        ctrl = new THREE.OrbitControls(cam, rnd.domElement);
        ctrl.enableDamping = true; cam.position.set(0, 1, 6);

        new THREE.GLTFLoader().load('https://raw.githubusercontent.com/whereiszack/a-grey-bully/main/Briggs.glb', (g) => {
            briggs = g.scene; briggs.position.y = -1.48; scn.add(briggs);
        });
    }

    function animate() { 
        requestAnimationFrame(animate); 
        if(ctrl) ctrl.update();
        if(briggs) {
            const t = Date.now() * 0.0015;
            briggs.scale.set(1 + Math.sin(t) * 0.015, 1 + Math.sin(t) * 0.01, 1 + Math.sin(t) * 0.015);
        }
        if(rnd) rnd.render(scn, cam); 
    }

    initKennel(); animate();

    function showTab(t) { 
        document.getElementById('kennel-view').style.display = (t === 'kennel') ? 'block' : 'none';
        if(t === 'kennel') window.dispatchEvent(new Event('resize')); 
    }

    syncDataFromServer(); setInterval(syncDataFromServer, 5000);
    window.addEventListener('resize', () => { 
        if(cam && rnd) {
            cam.aspect = window.innerWidth/window.innerHeight; cam.updateProjectionMatrix(); 
            rnd.setSize(window.innerWidth, window.innerHeight); 
        }
    });
</script>
</body>
</html>
